<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture in Picture</title>
    <link rel="icon" type="image/png" href="my_favicon.png"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Added container to be able to put button under video -->
    <div class="pic-n-pic-container">
        <!-- Video -->
        <video id="video" controls height="360" width="640"></video>
        <!-- Button -->
        <div class="button-container">
            <button id="button"><span>START</span></button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
